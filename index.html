<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* General Reset */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Chat container */
.chat-container {
  width: 100%;
  max-width: 400px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  background: #ffffff;
  border-radius: 8px;
  overflow: hidden;
}

/* Chat messages area */
.chat-box {
  display: flex;
  flex-direction: column;
  height: 500px;
}

.messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  background: #f1f1f1;
}

/* Message form */
.message-form {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ccc;
  background: #fff;
}

.message-input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
}

.send-button {
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 4px;
  padding: 10px 15px;
  margin-left: 5px;
  cursor: pointer;
  font-size: 14px;
}

.send-button:hover {
  background-color: #0056b3;
}

</style>
<body>
  <div class="chat-container">
    <div class="chat-box">
      <div class="messages">
        <!-- Messages will appear here -->
      </div>
      <form class="message-form" action="/send-message" method="POST">
        <input 
          type="text" 
          name="message" 
          placeholder="Type your message..." 
          required 
          class="message-input"
        >
        <button type="submit" class="send-button">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
